<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tutor • Manage Course Content</title>

  <script>
    // Prevent white-flash by setting theme class before CSS loads.
    (function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark-theme');
      }
    })();
  </script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/assets/css/dashboard.css">
  <link rel="stylesheet" href="/assets/css/sidebar.css">
  <link rel="stylesheet" href="/assets/css/theme.css" />
  <link rel="stylesheet" href="/assets/css/responsive.css" />
  <link rel="stylesheet" href="/assets/css/admin_content.css">
</head>

<body>
  <div class="dashboard">
    <aside id="sidebar" class="sidebar">
      <i id="close-icon" class="fas fa-times"></i>
      <div class="profile">
        <h3 id="sidebarName">Loading...</h3>
        <p id="sidebarRole">Tutor</p>
      </div>

      <ul id="sidebarNav" class="nav"></ul>


      <button id="logoutBtn" class="logout">Logout</button>
    </aside>
    <div class="toggles">
      <i id="menu-bars" class="fas fa-bars"></i>
    </div>

    <div class="content">
      <main class="main">
        <h1 id="pageTitle">Manage Content</h1>


        <!-- Form to add/edit -->
        <form id="contentForm" enctype="multipart/form-data" class="full-width-form">
          <input type="text" name="title" placeholder="Title" required>
          <select name="type" required>
            <option value="" disabled selected>Type…</option>
            <option value="video">Video</option>
            <option value="pdf">PDF</option>
          </select>

          <!-- Make absolutely sure this is name="file" -->
          <input type="file" name="file" accept=".pdf,video/*" required>

          <button type="submit">Upload</button>
        </form>

        <div id="contentList" class="content-grid"></div>

      </main>
    </div>
  </div>


  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="/assets/js/tutor_content.js"></script>
  <script type="module" src="/assets/js/dashboard.js"></script>
  <script type="module" src="/assets/js/sidebar.js"></script>
  <script type="module" src="/assets/js/toast.js"></script>

</body>

</html>

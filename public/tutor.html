<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tutor Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/assets/css/dashboard.css">
  <link rel="stylesheet" href="/assets/css/sidebar.css">
  <link rel="stylesheet" href="/assets/css/responsive.css" />
  <link rel="stylesheet" href="/assets/css/theme.css" />

</head>

<body>
  <div class="dashboard">
    <aside id="sidebar" class="sidebar">
      <i id="close-icon" class="fas fa-times"></i>

      <div class="profile">
        <h3 id="sidebarName">Loading...</h3>
        <p id="sidebarRole">Tutor</p>
      </div>
      <ul id="sidebarNav" class="nav"></ul>

      <button id="logoutBtn" class="logout">Logout</button>
    </aside>
    <div class="toggles">
      <i id="menu-bars" class="fas fa-bars"></i>
    </div>
    <div class="content">
      <main class="main">
        <h1>Welcome, <span id="greetingName"></span></h1>

        <div class="stats">
          <!-- Courses Created -->
          <div class="card">
            <h3>Courses Created</h3>
            <!-- Here is the placeholder that JS will fill in -->
            <p id="tutorCoursesCount">–</p>
          </div>

          <!-- Active Students -->
          <div class="card">
            <h3>Active Students</h3>
            <p id="tutorActiveStudentsCount">–</p>
          </div>

          <!-- Pending Quizzes
          <div class="card">
            <h3>Pending Quizzes</h3>
            <p id="tutorPendingQuizzesCount">–</p>
          </div> -->
        </div>
      </main>
    </div>
  </div>
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="/assets/js/theme.js"></script>
  <script type="module" src="/assets/js/dashboard.js"></script>
  <script type="module" src="assets/js/sidebar.js"></script>
  <script type="module" src="/assets/js/toast.js"></script>

</body>

</html>

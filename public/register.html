<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Spark-Hub | Register</title>
  <link rel="stylesheet" href="/assets/css/auth.css">
  <link rel="stylesheet" href="/assets/css/dashboard.css">
  <link rel="stylesheet" href="/assets/css/responsive.css" />
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="illustration">
        <img class="logo-icon" src="assets/images/icon.png" alt="SparkHub logo">
        <div class="welcome-text">Welcome</div>
      </div>
      <div class="form-container">
        <h2>Create Account</h2>
        <form id="registerForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Anna Doe" required>
          </div>
          <div class="form-group">
            <label for="email">E‑mail</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
          </div>
          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" placeholder="••••••••" required>
          </div>

          <div id="tutorFields" style="display: none;">
            <div class="form-group">
              <label for="specialty">Your Specialty</label>
              <input type="text" id="specialty" name="specialty" placeholder="e.g. Web Development, Data Science" />
            </div>
            <div class="form-group">
              <label for="resume">Upload CV / Resume</label>
              <input type="file" id="resume" name="resume_file" accept=".pdf,.doc,.docx">
            </div>
            <div class="form-group">
              <label for="profilePic">Profile Picture</label>
              <input type="file" id="profilePic" name="profile_pic" accept="image/*">
            </div>
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role">
              <option value="student">Student</option>
              <option value="tutor">Tutor</option>
            </select>
          </div>
          <button type="submit">Register</button>
        </form>
        <div class="toggle">Already have an account?
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </div>
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="/assets/js/auth.js"></script>
  <script type="module" src="/assets/js/toast.js"></script>

</body>

</html>
